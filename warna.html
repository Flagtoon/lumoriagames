<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARNA - Lumoria Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box;user-select:none}
        body{font-family:'Fredoka One',cursive;background:#2c3e50;display:flex;align-items:center;justify-content:center;height:100vh}
        #game-container{width:800px;height:450px;background:#fff;position:relative;overflow:hidden;border-radius:15px;box-shadow:0 0 30px rgba(0,0,0,.5)}
        .bg-layer{position:absolute;inset:0;background:linear-gradient(to bottom,#dbeff9 0%,#dbeff9 55%,#aed581 55%,#aed581 100%);z-index:0}
        .top-nav{position:absolute;top:20px;right:20px;display:flex;gap:10px;z-index:10}
        .ui-btn{background:#8cc63f;border:2px solid #5a8f29;border-radius:12px;width:55px;height:55px;display:flex;align-items:center;justify-content:center;color:#fff;font-size:24px;box-shadow:0 4px 0 #5a8f29;cursor:pointer}
        .hamburger{display:flex;flex-direction:column;gap:4px}
        .hamburger span{width:25px;height:4px;background:#fff;border-radius:2px}
        .level-title{position:absolute;top:12%;width:100%;text-align:center;font-size:3.5rem;color:#000;z-index:5;text-transform:uppercase;letter-spacing:1px}
        .game-area{position:absolute;top:58%;left:50%;transform:translate(-50%,-50%);display:flex;align-items:center;gap:30px;z-index:5}
        .nav-btn{background:#8cc63f;border:none;width:60px;height:60px;border-radius:15px;color:#fff;font-size:2rem;box-shadow:0 4px 0 #5a8f29;cursor:pointer}
        .nav-btn:active{transform:translateY(4px);box-shadow:none}
        .card{background:#fff;padding:25px;border-radius:20px;box-shadow:0 5px 15px rgba(0,0,0,.1);width:360px;height:220px;display:flex;align-items:center;justify-content:center;position:relative}
        .splat{width:220px;height:120px;background:url('') center/contain no-repeat;display:flex;align-items:center;justify-content:center;font-size:48px}
        /* fallback colored splashes using SVG data-uri to avoid external assets */
        .splat{background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='320' height='180'><g fill='none' fill-rule='evenodd'><path fill='%23ff6b6b' d='M80 40c25-20 60-20 85 0 0 0 18 34-12 42-30 8-73 8-98 0C32 70 80 40 80 40z'/><path fill='%23ffd93d' d='M200 50c20-18 45-18 65 0 0 0 10 28-10 34-20 6-48 6-68 0-20-6-7-34- - -'/><circle cx='120' cy='120' r='24' fill='%230099ff'/></g></svg>");}
        .small-play-btn{background:#8cc63f;border:4px solid #fff;width:50px;height:50px;border-radius:50%;color:#fff;position:absolute;bottom:-25px;box-shadow:0 4px 0 #5a8f29;cursor:pointer;font-size:1.2rem}
    </style>
</head>
<body>
    <div id="game-container">
        <div class="bg-layer"></div>
        <div class="top-nav">
            <button id="home-btn" class="ui-btn">üè†</button>
            <button id="menu-btn" class="ui-btn"><div class="hamburger"><span></span><span></span><span></span></div></button>
        </div>
        <h2 class="level-title">WARNA</h2>
        <div class="game-area">
            <button id="left-btn" class="nav-btn">&lt;</button>
            <div class="card">
                <div class="splat" aria-hidden="true">üé®</div>
                <button id="play-btn" class="small-play-btn">‚ñ∂</button>
            </div>
            <button id="right-btn" class="nav-btn">&gt;</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const homeBtn=document.getElementById('home-btn');
            const leftBtn=document.getElementById('left-btn');
            const rightBtn=document.getElementById('right-btn');
            const playBtn=document.getElementById('play-btn');
            const menuBtn=document.getElementById('menu-btn');
            function navigateHome(){window.location.href='insidegame.html'}
            function navigateLeft(){window.location.href='buahbuahan.html'}
            function navigateRight(){window.location.href='abjad.html'}
            function openMenu(){alert('Menu opened')}
            homeBtn.addEventListener('click',navigateHome);
            leftBtn.addEventListener('click',navigateLeft);
            rightBtn.addEventListener('click',navigateRight);
            menuBtn.addEventListener('click',openMenu);
            playBtn.addEventListener('click',()=>{window.location.href='warnasoalan1.html'});
        });
    </script>
</body>
</html>
