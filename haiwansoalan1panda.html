<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOALAN 1 - Lumoria Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS STYLES --- */

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Fredoka One', cursive;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Main Game Container */
        #game-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            padding: 40px;
        }

        /* Background Layer */
        .bg-layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            background: linear-gradient(to bottom, #dbeff9 0%, #dbeff9 55%, #aed581 55%, #aed581 100%);
            border-radius: 15px;
        }

        /* Question Title */
        .question-title {
            position: relative;
            z-index: 5;
            text-align: center;
            font-size: 3.5rem;
            color: black;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        /* Question Card */
        .question-card {
            position: relative;
            z-index: 5;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
        }

        /* Animal Image Container */
        .animal-image-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .animal-image-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
            object-fit: contain;
        }

        /* Question Text */
        .question-text {
            font-size: 2.5rem;
            color: #333;
            text-align: center;
            line-height: 1.4;
        }

        /* Answer Options Container */
        .answer-options {
            position: relative;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .answer-btn {
            background: white;
            border: 3px solid #8cc63f;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            font-family: 'Fredoka One', cursive;
            transition: all 0.2s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .answer-btn:hover {
            background: #8cc63f;
            color: white;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .answer-btn:active {
            transform: scale(0.98);
        }

        /* Correct Answer Button */
        .answer-btn.correct {
            border-color: #76b041;
        }

        .answer-btn.correct:hover {
            background: #76b041;
        }

        /* Wrong Answer Button */
        .answer-btn.wrong {
            border-color: #ef476f;
        }

        .answer-btn.wrong:hover {
            background: #ef476f;
        }

        /* Separator Text */
        .separator {
            font-size: 1.5rem;
            color: #999;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #game-container {
                padding: 20px;
            }

            .question-title {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .question-card {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
                margin-bottom: 20px;
            }

            .question-text {
                font-size: 1.8rem;
            }

            .answer-btn {
                padding: 12px 30px;
                font-size: 1.4rem;
            }

            .answer-options {
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <div id="game-container">
        <!-- Background -->
        <div class="bg-layer"></div>

        <!-- Question Title -->
        <h1 class="question-title">SOALAN 1</h1>

        <!-- Question Card -->
        <div class="question-card">
            <!-- Animal Image -->
            <div class="animal-image-container">
                <img src="Pic/Panda.png" alt="Panda" title="Panda">
            </div>

            <!-- Question Text -->
            <div class="question-text">
                Apakah haiwan ini?
            </div>
        </div>

        <!-- Answer Options -->
        <div class="answer-options">
            <button id="panda-btn" class="answer-btn correct">Panda</button>
            <span class="separator">atau</span>
            <button id="semut-btn" class="answer-btn wrong">Semut</button>
        </div>
    </div>

    <!-- --- JAVASCRIPT LOGIC --- -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pandaBtn = document.getElementById('panda-btn');
            const semutBtn = document.getElementById('semut-btn');

            // Panda (Correct Answer) -> haiwansoalan1pandabetul.html
            if (pandaBtn) {
                pandaBtn.addEventListener('click', () => {
                    window.location.href = 'haiwansoalan1pandabetul.html';
                });
            }

            // Semut (Wrong Answer) -> haiwansoalan1pandasalah.html
            if (semutBtn) {
                semutBtn.addEventListener('click', () => {
                    window.location.href = 'haiwansoalan1pandasalah.html';
                });
            }
        });
    </script>
</body>
</html>
